<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口罩查詢</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css"></link> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css"></link> 
    <link rel="stylesheet" href="stylesheets/all.css">

</head>

<body>
        
    
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="aside">
                <div class="menu">
                    <div class="information">
                        <div class="row">
                            <div class="col-5 left-mu" style="padding-left: 5px;">
                                <div class="title">
                                    <h2>星期<span></span></h2>
                                </div>
                            </div>
                            <div class="col-7 right-mu" style="padding-right: 5px;">
                                <div class="day">
                                    <h6 class="text-right"></h6>
                                </div>
                                
                                
                            </div>
                            <div class="row position-ID">
                                <div class="col-12">
                                    <div class="ID-card">
                                        <p class="id-p text-right even">身分證末碼為<span class="id-p text-warning">2,4,6,8,0</span>可購買</p>
                                        <p class="id-p text-right odd">身分證末碼為<span class="id-p text-warning">1,3,5,7,9</span>可購買</p>
                                        <p class="id-p text-right all"> <span class="text-warning">所有民眾</span>皆可以購買</p>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="col-6 py-3" style="padding-left: 10px; padding-right: 0px;">
                                  <select name="county" class="county" id=""></select>
                            </div>
                            <div class="col-6 py-3" style="padding-left: 25px; padding-right: 0px;">
                                    <select name="town" class="town" id=""></select>
                              </div>
                        </div>
                    </div>
                    <ul class="list"></ul>
                    <footer class="position_day">
                        <div class="py-2">
                            <h6 class="text-center" id="today"></h6>
                        </div>
                    </footer>
                </div>
            </div>
          
            <div class="main" style="height: 100%; width: 100%;">
                <div class="show-map" id="map"></div>
                <a href="#" class="toggle-menu">
                    <div class="i-box">
                        <i class="fas fa-angle-left" style="font-size: 40px;"></i>
                    </div>
                </a>
                </div>
            </div>
        </div>









    
    <script src="https://kit.fontawesome.com/0553ef907c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="stylesheets/javascripts/L.Control.Locate.js"></script>
    <script src="stylesheets/javascripts/all.js"></script>
</body>

</html>
